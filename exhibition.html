  <meta charset="utf-8">

</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-light">
    <a class="navbar-brand" href="index.html"> <img class="brand-logo" src="assets/img/logo.png" width="30" height="30"
        class="d-inline-block align-top" alt="artshow logo" style="font-family: ColorTube, sans-serif;">800Greenwood</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#top-navbar-menu"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="top-navbar-menu">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

        <li class="nav-item"><a class="nav-link" href="contact.html#donate">Donate</a></li>
      </ul>
    </div>

  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">Browse the collection</h1>
      <p class="lead">Welcome to the first ever virtual art gallery of Danforth Collegiate and Greenwood Secondary School! </p>
    </div>
  </div>
  <button type="button" class="btn btn-primary btn-lg btn-block mobile-only">Filter</button>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2">
        <div class="filter">
          <h2>Filter</h2>

          <div class="form-group" style="width: 15rem;">
            <label for="school-select">School</label>
            <select class="custom-select" id="school-select">
              <option selected>All</option>
              <option>Danforth CTI</option>
              <option>Greenwood SS</option>
            </select>
          </div>

          <div class="form-group" style="width: 15rem;">
            <label for="teacher-select">Teacher</label>
            <select class="custom-select" id="teacher-select">
              <option selected>All</option>
              <option>Mr. Andrachuk</option>
              <option>Mr. Bryan</option>
              <option>Ms. Jokinen</option>
              <option>Ms. Neub</option>
              <option>Ms. Rozakis</option>
              <option>Mr. Tsang</option>
              <option>Mr. Wilson</option>
              <option>Another school</option>
              <option>Never taken course</option>
              <option>Staff</option>
            </select>
          </div>
          <div class="form-group" style="width: 15rem;">
            <label for="grade-select">Grade</label>
            <select class="custom-select" id="grade-select">
              <option selected>All</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>Staff</option>
            </select>
          </div>
          <div class="form-group" style="width: 15rem;">
            <label for="category-select">Category</label>
            <select class="custom-select" id="category-select">
              <option selected>All</option>
              <option>Drawing</option>
              <option>Digital Painting</option>
              <option>Painting</option>
              <option>Photography</option>
              <option>Print</option>
              <option>Sculpture</option>
              <option>Other</option>
            </select>
          </div>

          <div class="card" style="width: 15rem; padding: 2% 2% 0 0">
            <div class="card-body">
              <h5 class="card-title">Orientation</h5>
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="orientation-radio" id="orientation-all"
                  value="all" checked>
                <label class="custom-control-label" for="orientation-all">All</label>
              </div>
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="orientation-radio" id="orientation-horizontal"
                  value="horizontal">
                <label class="custom-control-label" for="orientation-horizontal">Horizontal</label>
              </div>
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="orientation-radio" id="orientation-vertical"
                  value="vertical">
                <label class="custom-control-label" for="orientation-vertical">Vertical</label>
              </div>
            </div>
          </div>

          <div class="card" style="width: 15rem; padding: 2% 2% 0 0">
            <div class="card-body">
              <h5 class="card-title">Theme</h5>
              <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" name="theme-chkbx" id="theme-all" value="all"
                  checked>
                <label class="custom-control-label" for="theme-all">All</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" name="theme-chkbx" id="theme-culture"
                  value="culture">
                <label class="custom-control-label" for="theme-culture">Culture</label>
              </div>
            </div>
          </div>

          <div class="card" style="width: 15rem; padding: 2% 2% 0 0">
            <div class="card-body">
              <h5 class="card-title">Subject</h5>
              <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" name="subject-chkbx" id="subject-all" value="all"
                  checked>
                <label class="custom-control-label" for="subject-all">All</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" name="subject-chkbx" id="subject-architecture"
                  value="architecture">
                <label class="custom-control-label" for="subject-architecture">Architecture</label>
              </div>

            </div>
          </div>

          <div class="card" style="width: 15rem; padding: 2% 2% 0 0">
            <div class="card-body">
              <h5 class="card-title">Style</h5>
              <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" name="style-chkbx" id="style-all" value="all"
                  checked>
                <label class="custom-control-label" for="style-all">All</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" name="style-chkbx" id="style-abstract"
                  value="abstract">
                <label class="custom-control-label" for="style-abstract">Abstract</label>
              </div>
            

            </div>
          </div>

          <div class="card" style="width: 15rem; padding: 2% 2% 0 0">
            <div class="card-body">
              <h5 class="card-title">Medium</h5>
              <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" name="medium-chkbx" id="medium-all" value="all"
                  checked>
                <label class="custom-control-label" for="medium-all">All</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" name="medium-chkbx" id="medium-acrylic"
                  value="acrylic">
                <label class="custom-control-label" for="medium-acrylic">Acrylic</label>
              </div>

            </div>
          </div>

        </div>

      </div>
      <div class = "col-10">
        <div class="card-columns portfolio"></div>
      </div>
    </div>
    
  </div>

  

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <script src="assets/scripts/exhibition.js"></script>
</body>

</html>
